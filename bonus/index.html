<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/style.css">

  </head>
  <body>
    <div class="container">
      <br>

      <!-- STAT CHARIZARD -->

      <div class="col-offset-1 col-4 statc">
        <div class="col-7">
          <p>Charizard  &#9794; </p>
          <div class="ps1">
            <div class="ps2">
              PS
            </div>
          </div>
        </div>
        <div class="col-offset-1 col-1">
          <p>Lv.73</p>
        </div>
      </div>

      <!-- SPRITE CHARIZARD -->

      <div class="col-offset-1 col-6 ">
        <img src="img/charizard1.png" alt="" id="zard">
      </div>

      <!-- SPRITE BLASTOISE -->

      <div class="col-offset-2 col-3">
        <img src="img/blastoise1.png" alt="">
      </div>

      <!-- STAT BLASTOISE -->

      <div class="col-offset-2 col-4 statb">
        <div class="col-7">
          <p>Blastoise &#9794; </p>
          <div class="ps1">
            <div class="ps2">
              PS
            </div>
          </div>
        </div>
        <div class="col-offset-1 col-1">
          <p>Lv.75</p>
        </div>
      </div>

      <!-- COMANDI -->

      <div class="col-12 comandi">

        <!-- CRONACA -->

        <div class="col-6 cr">
          <p>What will Blastoise do?</p>
        </div>

        <!-- OPZIONI -->

        <div class="col-6 options">
          <div class="col-offset-1 col-5 fight menu">
            <a href="#">FIGHT</a>

            <div class="col-2 cr mosse">
              <div class="col-4">
                <a href="#">SURF</a>
              </div>
              <div class="col-offset-1 col-4">
                <a href="#">EARTHQUAKE</a>
              </div>
              <div class="col-4">
                <a href="#">BLIZZARD</a>
              </div>
              <div class="col-offset-1 col-7">
                <a href="#">HYDRO CANNON</a>
              </div>

            </div>
          </div>

          <div class="col-offset-1 col-5 bag menu">
            <a href="#">BAG</a>

            <div class="col-2 cr items">
              <p>18x Potions</p>
              <p>1x Master Ball</p>
              <p>3x Lum Berry</p>
              <p><i>- Close bag</i></p>
            </div>
          </div>

          <div class="col-offset-1 col-5 pkmn menu">
            <a href="#">PKMN</a>
            <div class="col-2 cr team">
              <div class="col-12">
                <div class=" col-2">
                  <img src="img/blastoise.gif" alt="">
                </div>

                <div class="col-offset-3 col-2">
                  <img src="img/nidoking.gif" alt="">
                </div>

                <div class="col-offset-3 col-2">
                  <img src="img/fearow.gif" alt="">
                </div>
              </div>

              <div class="col-12">
                <div class=" col-2">
                  <img src="img/gengar.gif" alt="">
                </div>

                <div class="col-offset-3 col-2">
                  <img src="img/shiftry.gif" alt="">
                </div>
                <div class="col-offset-3 col-2">
                  <img src="img/blaziken.gif" alt="">
                </div>
              </div>

            </div>
          </div>

          <div class="col-offset-1 col-5 run menu">
            <a href="#">RUN</a>
          </div>

        </div>
      </div>
      <audio src="audio/pkmn.mp4" autoplay controls>
      </audio>
    </div>
  </body>
</html>
